{{/* vim: filetype=go

configmaps:
  'name':
    meta:
    data:
      'key': value
      'key2': value2
*/}}
{{- with .Values.configmaps }}
{{- range $name, $configmap:= . }}
{{- include "k8s-rocker.object" (list $ "v1" "ConfigMap" $name $configmap) }}
data:
  {{- range $key, $value:= $configmap.data}}
  {{ $key }}: |- {{ $value | nindent 4 }}
  {{- end }}
binaryData:
  {{- range $key, $value:= $configmap.binary}}
  {{ $key }}: |-{{ $.Files.Get $value.file | nindent 4 }}
  {{- end }}

---
{{- end }}{{/** end of range */}}
{{- end }}{{/** end of .Values.configmaps*/}}
