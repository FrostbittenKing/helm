{{/** vim:filetype=go
service:
  name: 'name'
  type: 'ClusterIp'
  port: 80
  target: 80 # defaults to port
  meta:
**/}}
{{- with .Values.service }}
{{- include "k8s-rocker.object" (list $ "v1" "Service" .name .) }}
spec:
  type: {{ default "ClusterIP" .type }}
  ports:
    - port: {{ .port }}
      targetPort: {{ default .port .target }}
  selector:
    {{- include "k8s-rocker.matchLabels" $ | indent 6 }}
{{- end}}{{/** end of .Values.service **/}}
