nameOverride: # defaults to .Chart.Name

meta: # added to all objects
  labels:
    # app: is automatically added with the name of the install
    metalabel: foo
  annotations:
    metaannotation: bar

volumes:
  'name':
    meta:
      annotations:
        bar: baz
        vol: 1
    mode: 'ReadWriteOnce'
    storage: '500Mi'

secrets:
  'name':
    meta:
      annotations:
        bar: baz
    strings:
      'key': |
         some sting value
         possibly multiline
    binary:
      'key2':
        file: test/secrets/file.secret
      'key3':
        file: test/secrets/image.jpg

configmaps:
  'name':
    meta:
      annotations:
        bar: baz
    data:
      'key': value
      'key2': value2

pod: # the main pod
  'web':
    image: busybox
    tag: latest
    policy: 'IfNotPresent' # imagePullPolicy
    command: # startup command
      - echo
    args: # startup args
      - $NAME
      - $raw-from
    ports:
      'name':
        port: 80
        protocol: 'TCP'
    env:
      'NAME': 'SOME_ENV_VALUE'
      'raw-from':
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
    health:
      live: # a probe spec
        httpGet:
          port: 80
          path: '/'
      ready: # a probe spec
        httpGet:
          port: 80
          path: '/ready'
      start: # a probe spec
        httpGet:
          port: 80
          path: '/start'
    restart: 'Always' # restartPolicy
    mounts: # mounts
      volumes:
        'name':
          path:
      secrets:
      env: # TODO
      configmaps:
    affinity: # passed raw into the affinity block

test:
  # podspec as above, used for helm test

init:
  # podspec for initing the pod
  'foo':
    image: busybox
    tag: latest
    command:
      - true

deployment:
  meta:
  strategy: 'RollingUpdate' # default is rolling
  minReadySeconds: 0 # minimum ready seconds
  autoscaling:
    meta:
      annotations:
        "some": "scaler"
    minReplicas: 1
    maxReplicas: 10
    targetCPU: 80
    targetMemory: 80

statefulset:
  meta:
  replicaCount: 1
  policy: 'OrderedReady'
  strategy: 'RollingUpdate'
  minReadySeconds: # minimum ready seconds

service:
  name: 'name'
  type: 'ClusterIP'
  port: 80
  target: 80 # defaults to port
  meta: # additional metadata
    labels:
      foo: bar

ingress:
  'name':
    meta:
    hosts:
      'host.of.app':
          '/':
            pathType: 'Prefix'
            to: 'servicename'
            port: 8080
